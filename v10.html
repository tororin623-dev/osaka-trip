<!DOCTYPE html>

  <style>
    :root {
      --bg-body:#f4f1ea;
      --bg-card:#fdfaf6;
      --bg-hero:#efece5;
      --ink-main:#332c26;
      --ink-muted:#7d7266;
      --ink-soft:#a89c8e;
      --ink-accent:#a67c52;
      --border-soft:#e6ded5;
      --accent:#b08d55;
      --shadow:0 10px 30px rgba(66,56,46,.08);
    }

    * { box-sizing:border-box; }

    html,body {
      margin:0; padding:0;
      background:var(--bg-body);
      font-family:"Noto Serif TC", system-ui, sans-serif;
      color:var(--ink-main);
    }

    body { padding:16px 10px 96px; }

    .app {
      max-width:900px;
      margin:auto;
      background:var(--bg-card);
      border-radius:20px;
      border:1px solid rgba(166,124,82,.2);
      box-shadow:var(--shadow);
      padding:20px 16px 96px;
    }

    /* HERO */
    .hero {
      background:var(--bg-hero);
      border-radius:18px;
      padding:24px 20px;
      margin-bottom:24px;
    }
    .eyebrow {
      font-size:.75rem;
      letter-spacing:.2em;
      color:var(--ink-soft);
    }
    .hero-title {
      font-size:1.6rem;
      margin:8px 0 0;
    }
    .hero-sub {
      font-size:.92rem;
      color:var(--ink-muted);
      margin-top:8px;
      line-height:1.6;
    }
    .meta {
      display:flex; gap:12px;
      margin-top:16px;
      font-size:.85rem;
      color:var(--ink-muted);
    }
    .pill {
      background:#fff;
      border:1px solid rgba(0,0,0,.05);
      padding:4px 12px;
      border-radius:99px;
    }

    /* PHOTO */
    .photo {
      margin:24px 0;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border-soft);
    }
    .photo svg { display:block; width:100%; height:auto; }

    /* TIMELINE */
    .timeline { padding-left:10px; }
    .item {
      display:grid;
      grid-template-columns:60px 1fr;
      gap:16px;
      padding-bottom:24px;
      position:relative;
    }
    .time {
      text-align:right;
      font-size:.85rem;
      color:var(--ink-muted);
    }
    .card {
      background:#fff;
      border:1px solid var(--border-soft);
      border-radius:12px;
      padding:14px 16px;
    }
    .title {
      font-weight:600;
      margin-bottom:4px;
    }
    .loc {
      font-size:.8rem;
      color:var(--ink-muted);
      margin-bottom:8px;
    }
    .desc {
      font-size:.9rem;
      line-height:1.6;
    }

    /* NAV */
    .nav {
      position:fixed;
      bottom:0; left:0; right:0;
      background:rgba(253,250,246,.95);
      border-top:1px solid var(--border-soft);
      backdrop-filter:blur(12px);
      padding:10px 16px;
      display:flex;
      justify-content:center;
    }
    .nav-inner {
      display:flex;
      gap:8px;
      overflow-x:auto;
    }
    .btn {
      padding:8px 14px;
      border-radius:99px;
      border:1px solid var(--border-soft);
      background:transparent;
      font-size:.75rem;
      color:var(--ink-muted);
      cursor:pointer;
    }
    .btn.active {
      background:var(--ink-main);
      color:#fff;
      border-color:var(--ink-main);
    }
  </style>
</head>
