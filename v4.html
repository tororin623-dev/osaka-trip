<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osaka 5-Day Strategy ¬∑ Visual Journal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-body:#f4f1ea;
      --bg-card:#fdfaf6;
      --ink-main:#2e2722;
      --ink-muted:#7b7167;
      --ink-soft:#a39587;
      --ink-accent:#a67c52;
      --border-soft:#e5ddd3;
      --accent:#b08d55;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg-body);
      font-family:"Noto Serif TC",system-ui,sans-serif;
      color:var(--ink-main);
      padding:16px 12px 110px;
    }

    .app-shell{
      max-width:900px;
      margin:auto;
      background:var(--bg-card);
      border-radius:20px;
      border:1px solid var(--border-soft);
      box-shadow:0 18px 48px rgba(0,0,0,.08);
      padding:20px 18px 96px;
      position:relative;
    }

    /* EDIT */
    .edit-toggle{
      position:absolute;top:16px;right:16px;
      font-size:.75rem;
      padding:4px 10px;
      border-radius:99px;
      border:1px solid var(--border-soft);
      background:rgba(255,255,255,.6);
      cursor:pointer;
    }

    /* HERO */
    .hero{
      background:#efece5;
      border-radius:18px;
      padding:22px;
      margin-bottom:24px;
    }
    .eyebrow{
      font-size:.75rem;
      letter-spacing:.18em;
      color:var(--ink-soft);
    }
    .hero h1{
      font-size:1.6rem;
      margin:.4em 0 .3em;
    }
    .hero p{
      font-size:.95rem;
      color:var(--ink-muted);
      line-height:1.6;
    }
    .hero-meta{
      display:flex;
      gap:12px;
      margin-top:14px;
      font-size:.85rem;
      color:var(--ink-muted);
    }
    .pill{
      background:#fff;
      padding:4px 12px;
      border-radius:99px;
      border:1px solid var(--border-soft);
    }

    .hero-strategy{
      margin-top:14px;
      padding:14px;
      border-radius:12px;
      background:#2c241b;
      color:#eaddcf;
      font-size:.88rem;
    }
    .tags{display:flex;gap:6px;margin-top:10px;}
    .tag{
      font-size:.7rem;
      padding:2px 8px;
      border-radius:4px;
      border:1px solid rgba(255,255,255,.3);
    }

    /* PHOTO */
    .photo{
      margin:26px 0;
      border-radius:14px;
      overflow:hidden;
    }
    .photo img{
      width:100%;
      height:380px;
      object-fit:cover;
      display:block;
      filter:contrast(.94) saturate(.92);
    }

    /* TIMELINE */
    .timeline{margin-top:10px;}
    .timeline-item{
      display:grid;
      grid-template-columns:70px 1fr;
      gap:16px;
      padding-bottom:22px;
      position:relative;
    }
    .timeline-time{
      text-align:right;
      font-size:.85rem;
      color:var(--ink-muted);
      position:relative;
    }
    .timeline-dot{
      position:absolute;
      right:-10px;top:6px;
      width:8px;height:8px;
      border-radius:50%;
      background:#fff;
      border:2px solid var(--accent);
    }
    .timeline-line{
      position:absolute;
      right:-7px;top:18px;bottom:-10px;
      width:1px;
      background:rgba(176,141,85,.4);
    }

    .timeline-card{
      background:#fff;
      border:1px solid var(--border-soft);
      border-radius:12px;
      padding:14px 16px;
    }
    .timeline-title{
      font-weight:600;
      margin-bottom:4px;
    }
    .timeline-type{
      float:right;
      font-size:.7rem;
      letter-spacing:.08em;
      color:var(--ink-soft);
    }
    .timeline-loc{
      font-size:.8rem;
      color:var(--ink-muted);
      margin-bottom:6px;
    }
    .timeline-loc a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px dashed rgba(176,141,85,.4);
    }

    /* NAV */
    nav{
      position:fixed;
      bottom:0;left:0;right:0;
      background:rgba(253,250,246,.96);
      border-top:1px solid var(--border-soft);
      backdrop-filter:blur(12px);
      padding:10px;
      display:flex;
      justify-content:center;
      z-index:100;
    }
    nav button{
      border:1px solid var(--border-soft);
      background:none;
      padding:8px 14px;
      border-radius:99px;
      margin:0 4px;
      font-size:.75rem;
      cursor:pointer;
      color:var(--ink-muted);
    }
    nav button.active{
      background:var(--ink-main);
      color:#fff;
      border-color:var(--ink-main);
    }

    /* DRAWER */
    .backdrop{
      position:fixed;inset:0;
      background:rgba(0,0,0,.4);
      opacity:0;pointer-events:none;
      transition:.3s;
      z-index:150;
    }
    .backdrop.active{opacity:1;pointer-events:auto;}
    .drawer{
      position:fixed;
      bottom:0;left:0;right:0;
      background:#fdfaf6;
      border-radius:20px 20px 0 0;
      transform:translateY(110%);
      transition:.3s;
      z-index:160;
      max-height:80vh;
    }
    .drawer.active{transform:translateY(0);}
    .drawer-header{
      padding:16px 20px;
      border-bottom:1px solid var(--border-soft);
      display:flex;justify-content:space-between;
    }
    .drawer-body{padding:20px;font-size:.9rem;}
  </style>
</head>

<body>

</div>

const els={

function loadDay(i){
const d=DAYS[i];
els.eyebrow.textContent=d.label;

}

const tripBtn=document.createElement("button");

};

</script>
</body>
</html>
