<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Osaka 5-Day Visual Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-body:#f4f1ea;
      --bg-card:#fdfaf6;
      --ink-main:#2e2722;
      --ink-muted:#7b7167;
      --ink-soft:#a39587;
      --border-soft:#e5ddd3;
      --accent:#b08d55;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg-body);
      font-family:"Noto Serif TC", system-ui, sans-serif;
      color:var(--ink-main);
      padding:16px 12px 96px;
      -webkit-font-smoothing:antialiased;
    }

    .app{
      max-width:900px;
      margin:auto;
      background:var(--bg-card);
      border-radius:20px;
      border:1px solid var(--border-soft);
      box-shadow:0 18px 48px rgba(0,0,0,.08);
      padding:22px 18px 32px;
    }

    header{
      background:#efece5;
      border-radius:16px;
      padding:22px 20px;
      margin-bottom:28px;
    }

    .eyebrow{
      font-size:.75rem;
      letter-spacing:.18em;
      color:var(--ink-soft);
    }

    h1{
      font-size:1.6rem;
      margin:.45em 0 .35em;
    }

    .subtitle{
      color:var(--ink-muted);
      line-height:1.6;
      font-size:.95rem;
    }

    /* PHOTO */
    .photo{
      margin:28px 0 20px;
      border-radius:14px;
      overflow:hidden;
      background:#ddd;
    }

    .photo img{
      width:100%;
      height:360px;
      object-fit:cover;
      display:block;
      filter:contrast(.94) saturate(.92);
    }

    @media(min-width:768px){
      .photo img{height:420px;}
    }

    /* TIMELINE */
    .timeline{
      margin-top:8px;
    }

    .item{
      display:grid;
      grid-template-columns:72px 1fr;
      gap:16px;
      padding-bottom:22px;
    }

    .time{
      text-align:right;
      font-size:.85rem;
      color:var(--ink-muted);
      padding-top:2px;
    }

    .card{
      background:#fff;
      border:1px solid var(--border-soft);
      border-radius:12px;
      padding:14px 16px;
    }

    .title{
      font-weight:600;
      margin-bottom:4px;
    }

    .desc{
      font-size:.9rem;
      line-height:1.6;
      color:#4b423a;
    }

    /* NAV */
    nav{
      position:fixed;
      bottom:0; left:0; right:0;
      background:rgba(253,250,246,.96);
      border-top:1px solid var(--border-soft);
      backdrop-filter:blur(12px);
      padding:10px 8px;
      display:flex;
      justify-content:center;
      z-index:50;
    }

    nav button{
      border:1px solid var(--border-soft);
      background:none;
      padding:8px 14px;
      border-radius:99px;
      margin:0 4px;
      font-size:.75rem;
      cursor:pointer;
      color:var(--ink-muted);
    }

    nav button.active{
      background:var(--ink-main);
      color:#fff;
      border-color:var(--ink-main);
    }
  </style>
</head>

<body>
<div class="app">

  <header>
    <div class="eyebrow" id="eyebrow">DAY 01</div>
    <h1 id="title">Arrival & Winter Gear</h1>
    <p class="subtitle" id="subtitle">臨空城的夕陽，正式進入旅行節奏。</p>
  </header>

  <div class="photo">
    <img id="photo" src="./assets/day1.png?v=10" alt="Day visual" loading="eager" decoding="async">
  </div>

  <section class="timeline" id="timeline"></section>
</div>

<nav id="nav"></nav>

<script>
const DAYS = [
  {
    title:"Arrival & Winter Gear",
    subtitle:"臨空城的夕陽與冬裝準備，從工作模式登出。",
    image:"./assets/day1.png?v=10",
    timeline:[
      ["11:50","抵達關西機場"],
      ["13:30","臨空城午餐"],
      ["15:00","Outlet 冬裝補齊"],
      ["19:00","入住難波"]
    ]
  },
  {
    title:"Urban Rhythm",
    subtitle:"北濱河岸與咖啡，城市的慢節奏。",
    image:"./assets/day2.png?v=10",
    timeline:[
      ["10:00","梅田購物"],
      ["13:30","北濱咖啡"],
      ["16:00","城市散步"]
    ]
  },
  {
    title:"History & Green",
    subtitle:"大阪城護城河，冬日的靜謐層次。",
    image:"./assets/day3.png?v=10",
    timeline:[
      ["10:00","大阪城公園散步"],
      ["12:30","JO-TERRACE 午餐"],
      ["18:30","返回市區"]
    ]
  },
  {
    title:"Deer & Silence",
    subtitle:"奈良古都，鹿與森林的節奏。",
    image:"./assets/day4.png?v=10",
    timeline:[
      ["09:30","前往奈良"],
      ["11:00","奈良公園散步"],
      ["14:00","春日大社"]
    ]
  },
  {
    title:"Sky & Reflection",
    subtitle:"機翼下的視角，向城市道別。",
    image:"./assets/day5.png?v=10",
    timeline:[
      ["10:00","退房整理"],
      ["14:30","前往機場"],
      ["16:00","最後一杯咖啡"]
    ]
  }
];

const els={
  eyebrow:document.getElementById("eyebrow"),
  title:document.getElementById("title"),
  subtitle:document.getElementById("subtitle"),
  photo:document.getElementById("photo"),
  timeline:document.getElementById("timeline"),
  nav:document.getElementById("nav")
};

function loadDay(i){
  const d=DAYS[i];
  els.eyebrow.textContent=`DAY ${String(i+1).padStart(2,"0")}`;
  els.title.textContent=d.title;
  els.subtitle.textContent=d.subtitle;
  els.photo.src=d.image;
  els.timeline.innerHTML=d.timeline.map(t=>`
    <div class="item">
      <div class="time">${t[0]}</div>
      <div class="card">
        <div class="title">${t[1]}</div>
      </div>
    </div>
  `).join("");
  [...els.nav.children].forEach((b,idx)=>b.classList.toggle("active",idx===i));
  window.scrollTo({top:0,behavior:"smooth"});
}

DAYS.forEach((_,i)=>{
  const b=document.createElement("button");
  b.textContent=`DAY ${i+1}`;
  b.onclick=()=>loadDay(i);
  if(i===0)b.classList.add("active");
  els.nav.appendChild(b);
});

loadDay(0);
</script>
</body>
</html>
